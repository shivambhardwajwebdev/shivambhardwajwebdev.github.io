    <main>
        <section class="page-content">
            <div class="container">
                <h1>Get In Touch</h1>
                <p>
                    I'm currently open to new opportunities and internships. Feel free to send me a message using the form below, or connect with me on LinkedIn.
                </p>

                <div id="form-status"></div>

        

<form action="https://formspree.io/f/YOUR-UNIQUE-ID" method="POST" class="contact-form">
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="cta-button">Send Message</button>
                    </div>
                </form>

            </div>
        </section>
    </main>
